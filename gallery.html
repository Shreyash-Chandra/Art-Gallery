<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body { background-color: black; padding: 100px 50px; margin: 0; font-family: 'Segoe UI', sans-serif; animation: fadeIn 1s ease; }
    .gallery-container { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; }
    .gallery-container img, .upload-box { width:100%; border-radius:10px; cursor:pointer; transition:transform 0.4s, box-shadow 0.4s, border 0.4s; border:3px solid transparent; animation:popIn 0.5s ease forwards; position:relative; }
    .gallery-container img:hover, .upload-box:hover { transform:scale(1.08); box-shadow:0 0 15px #95c11e; border:3px solid #95c11e; z-index:20; }
    .upload-box { background:#111; display:flex; justify-content:center; align-items:center; min-height:300px; border:3px dashed #333; }
    .upload-box span { font-size:48px; color:#95c11e; }
    .fullscreen-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; justify-content:center; align-items:center; animation:fadeIn 0.4s forwards; }
    .fullscreen-overlay img { max-width:90%; max-height:90%; border-radius:12px; box-shadow:0 0 30px #95c11e; border:4px solid #95c11e; animation:zoomIn 0.4s ease; }
    .fullscreen-overlay.active { display:flex; }
    .admin-login { position:fixed; top:20px; right:20px; background:#111; padding:10px; border:2px solid #95c11e; border-radius:8px; z-index:1000; }
    @keyframes popIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes zoomIn { from {transform:scale(0.6);opacity:0;} to {transform:scale(1);opacity:1;} }
  </style>
</head>
<body>

  <div class="admin-login">
    <input type="password" id="adminPass" placeholder="Admin Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div class="gallery-container" id="gallery">
    <img src="./Img-vid/1.jpeg" class="static-image">
    <img src="./Img-vid/2.jpeg" class="static-image">
    <img src="./Img-vid/3.jpeg" class="static-image">
    <img src="./Img-vid/4.jpeg" class="static-image">
    <img src="./Img-vid/5.jpeg" class="static-image">
    <img src="./Img-vid/6.jpeg" class="static-image">
    <img src="./Img-vid/7.jpeg" class="static-image">
    <img src="./Img-vid/8.jpeg" class="static-image">
    <img src="./Img-vid/9.jpeg" class="static-image">
    <img src="./Img-vid/10.jpeg" class="static-image">
    <img src="./Img-vid/11.jpeg" class="static-image">
    <img src="./Img-vid/12.jpeg" class="static-image">
    <img src="./Img-vid/13.jpeg" class="static-image">
    <img src="./Img-vid/14.jpg" class="static-image">
    <img src="./Img-vid/15.jpg" class="static-image">
  </div>

  <div class="fullscreen-overlay" id="overlay">
    <img id="overlayImg">
  </div>

  <script>
    let isAdmin = false;
    let uploadedImages = [];

    // Config
    const CLOUDINARY_UPLOAD_PRESET = "gallery_upload";
    const CLOUDINARY_CLOUD_NAME = "dhrjqsvmq";
    const JSONBIN_BIN_ID = "684eea128a456b7966ae9886";
    const JSONBIN_SECRET = "Y$2a$10$1ReRtjk39Ep/jXa5fN7pA.NAeDEkqiJfuvhRgeB2drqcn7xSW/Lyi";
    const ADMIN_PASSWORD = "admin123";

    const gallery = document.getElementById('gallery');
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');

    // Fullscreen effect
    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        overlayImg.src = e.target.src;
        overlay.classList.add('active');
      }
    });
    overlay.addEventListener('click', () => overlay.classList.remove('active'));

    // Admin login
    function checkPassword() {
      const pass = document.getElementById('adminPass').value;
      if (pass === ADMIN_PASSWORD) {
        isAdmin = true;
        enableUploadBox();
        loadUploadedImages(); // ensure loader after login
      } else {
        alert('Wrong password!');
      }
    }

    // Show upload button
    function enableUploadBox() {
      if (document.querySelector('.upload-box')) return;
      const box = document.createElement('div');
      box.className = 'upload-box';
      box.innerHTML = '<span>+</span>';
      gallery.appendChild(box);

      box.addEventListener('click', () => {
        const f = document.createElement('input');
        f.type = 'file'; f.accept = 'image/*';
        f.onchange = async () => {
          const file = f.files[0];
          if (!file) return;
          const fd = new FormData();
          fd.append('file', file);
          fd.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
          const r = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
            method: 'POST', body: fd
          }).then(r=>r.json());
          if (!r.secure_url) { alert('Upload failed'); return; }
          uploadedImages.push(r.secure_url);
          saveToJSONBin();
          addUploadedImage(r.secure_url);
        };
        f.click();
      });
    }

    // Add uploaded image element (only once)
    function addUploadedImage(url) {
      const img = document.createElement('img');
      img.src = url;
      img.className = 'uploaded';
      if (isAdmin) {
        img.addEventListener('contextmenu', e => {
          e.preventDefault();
          if (confirm('Delete image?')) {
            img.remove();
            uploadedImages = uploadedImages.filter(u=>u!==url);
            saveToJSONBin();
          }
        });
      }
      gallery.insertBefore(img, document.querySelector('.upload-box'));
    }

    // Save URLs to JSONBin
    async function saveToJSONBin(){
      await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
        method: 'PUT',
        headers: {
          'Content-Type':'application/json',
          'X-Master-Key':JSONBIN_SECRET,
          'X-Bin-Versioning':'false'
        },
        body: JSON.stringify({images: uploadedImages})
      });
    }

    // Load on refresh
    async function loadUploadedImages(){
      const r = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
        headers:{'X-Master-Key':JSONBIN_SECRET}
      }).then(r=>r.json());
      uploadedImages = r.record.images||[];
      uploadedImages.forEach(url => addUploadedImage(url));
    }

    // On initial load, load only static images; admin must login to upload
    // Uploaded ones load only after login
  </script>

</body>
</html>
