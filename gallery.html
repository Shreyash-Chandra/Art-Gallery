<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body {
      background-color: black;
      padding: 100px 50px;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      z-index: 10;
      position: relative;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.4s ease;
      cursor: pointer;
      animation: popIn 0.5s ease forwards;
      border: 3px solid transparent;
    }

    .gallery-container img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #95c11e;
      border: 3px solid #95c11e;
      z-index: 10;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.4s ease forwards;
    }

    .fullscreen-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px #95c11e;
      border: 4px solid #95c11e;
      animation: zoomIn 0.4s ease;
    }

    .fullscreen-overlay.active {
      display: flex;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      border-radius: 10px;
      height: 100%;
      min-height: 300px;
      cursor: pointer;
      position: relative;
      border: 3px dashed #333;
      transition: 0.3s ease;
    }

    .upload-box:hover {
      box-shadow: 0 0 15px #95c11e;
      border: 3px solid #95c11e;
    }

    .upload-box span {
      font-size: 48px;
      color: #95c11e;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #95c11e;
      border: none;
      color: black;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      z-index: 20;
    }

    .save-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #95c11e;
      border: none;
      padding: 5px 10px;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      z-index: 30;
    }

    .admin-login {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      border: 2px solid #95c11e;
      border-radius: 8px;
      padding: 10px;
      z-index: 10000;
    }

    .admin-login input {
      background: black;
      border: 1px solid #95c11e;
      color: white;
      padding: 5px;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="admin-login">
    <input type="password" id="adminPass" placeholder="Admin Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div class="gallery-container" id="gallery">
    <img src="./Img-vid/1.jpeg" alt="Gallery Image 1">
    <img src="./Img-vid/2.jpeg" alt="Gallery Image 2">
    <img src="./Img-vid/3.jpeg" alt="Gallery Image 3">
    <img src="./Img-vid/4.jpeg" alt="Gallery Image 4">
    <img src="./Img-vid/5.jpeg" alt="Gallery Image 5">
    <img src="./Img-vid/6.jpeg" alt="Gallery Image 6">
    <img src="./Img-vid/7.jpeg" alt="Gallery Image 7">
    <img src="./Img-vid/8.jpeg" alt="Gallery Image 8">
    <img src="./Img-vid/9.jpeg" alt="Gallery Image 9">
    <img src="./Img-vid/10.jpeg" alt="Gallery Image 10">
    <img src="./Img-vid/11.jpeg" alt="Gallery Image 11">
    <img src="./Img-vid/12.jpeg" alt="Gallery Image 12">
    <img src="./Img-vid/13.jpeg" alt="Gallery Image 13">
    <img src="./Img-vid/14.jpg" alt="Gallery Image 14">
    <img src="./Img-vid/15.jpg" alt="Gallery Image 15">
  </div>

  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <img id="fullscreenImage" src="" alt="Full Screen View" />
  </div>

  <script>
    const CLOUDINARY_UPLOAD_PRESET = "gallery_upload";
    const CLOUDINARY_CLOUD_NAME = "dhrjqsvmq";
    const JSONBIN_BIN_ID = "684eea128a456b7966ae9886";
    const JSONBIN_SECRET = "Y$2a$10$1ReRtjk39Ep/jXa5fN7pA.NAeDEkqiJfuvhRgeB2drqcn7xSW/Lyi";

    let isAdmin = false;
    let uploadedImages = [];

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        isAdmin = true;
        enableUploadBox();
      } else {
        alert("Wrong password!");
      }
    }

    function enableUploadBox() {
      if (document.querySelector('.upload-box')) return;
      const box = document.createElement('div');
      box.className = 'upload-box';
      box.innerHTML = '<span>+</span>';
      gallery.appendChild(box);

      box.addEventListener('click', () => {
        const f = document.createElement('input');
        f.type = 'file'; f.accept = 'image/*';
        f.onchange = async () => {
          const file = f.files[0];
          if (!file) return;

          const fd = new FormData();
          fd.append('file', file);
          fd.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

          const r = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: fd
          }).then(r => r.json());

          if (!r.secure_url) {
            alert('Upload failed');
            return;
          }

          addUploadedImage(r.secure_url, true, true);
        };
        f.click();
      });
    }

    function addUploadedImage(url, animate = true, showSave = false) {
      const wrapper = document.createElement('div');
      wrapper.style.position = 'relative';

      const img = document.createElement('img');
      img.src = url;
      img.alt = "Uploaded Image";
      img.className = "uploaded-image";
      img.addEventListener('click', () => {
        fullscreenImage.src = img.src;
        overlay.classList.add('active');
      });

      wrapper.appendChild(img);

      if (isAdmin) {
        img.addEventListener('contextmenu', e => {
          e.preventDefault();
          if (confirm('Delete this image?')) {
            wrapper.remove();
            uploadedImages = uploadedImages.filter(i => i !== url);
            saveToJSONBin();
          }
        });

        if (showSave) {
          const saveBtn = document.createElement('button');
          saveBtn.textContent = "ðŸ’¾ Save";
          saveBtn.className = "save-btn";
          saveBtn.onclick = async () => {
            uploadedImages.push(url);
            await saveToJSONBin();
            saveBtn.remove();
          };
          wrapper.appendChild(saveBtn);
        }
      }

      gallery.insertBefore(wrapper, document.querySelector('.upload-box') || null);
    }

    async function saveToJSONBin() {
      await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": JSONBIN_SECRET,
          "X-Bin-Versioning": "false"
        },
        body: JSON.stringify({ images: uploadedImages })
      });
    }

    async function loadUploadedImages() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: { "X-Master-Key": JSONBIN_SECRET }
        });
        const data = await res.json();
        const urls = data.record.images || [];
        uploadedImages = urls;
        urls.forEach(url => addUploadedImage(url, false));
      } catch (err) {
        console.error("Error loading uploaded images:", err);
      }
    }

    const gallery = document.getElementById('gallery');
    const overlay = document.getElementById('fullscreenOverlay');
    const fullscreenImage = document.getElementById('fullscreenImage');

    overlay.addEventListener('click', () => {
      overlay.classList.remove('active');
      fullscreenImage.src = "";
    });

    loadUploadedImages();
  </script>
</body>
</html>
