<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body {
      background-color: black;
      padding: 100px 50px;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease;
      position: relative;
    }
    
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      z-index: 10;
      position: relative;
    }

    .gallery-container img, #uploadContainer {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.4s ease;
      cursor: pointer;
      animation: popIn 0.5s ease forwards;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
      display: block;
    }

    .gallery-container img:hover, #uploadContainer:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #95c11e;
      border: 3px solid #95c11e;
      z-index: 20;
    }

    #uploadContainer {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    #uploadContainer span {
      font-size: 48px;
      color: #95c11e;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    .fullscreen-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px #95c11e;
      border: 4px solid #95c11e;
      animation: zoomIn 0.4s ease;
    }

    .fullscreen-overlay.active {
      display: flex;
    }

    #adminLogin {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #111;
      padding: 8px 12px;
      border-radius: 5px;
      color: #95c11e;
      font-size: 16px;
      border: 2px solid #95c11e;
      cursor: pointer;
      z-index: 10000;
    }

    #adminPasswordContainer {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10001;
      display: none;
    }

    #adminPasswordInput {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #95c11e;
      background-color: #111;
      color: #95c11e;
      outline: none;
      width: 160px;
    }

    /* Animations */
    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <button id="adminLogin">Admin Login</button>
  <div id="adminPasswordContainer">
    <input type="password" id="adminPasswordInput" placeholder="Enter Admin Password" />
  </div>

  <div class="gallery-container" id="galleryContainer">
    <img src="./Img-vid/1.jpeg" alt="Gallery Image 1">
    <img src="./Img-vid/2.jpeg" alt="Gallery Image 2">
    <img src="./Img-vid/3.jpeg" alt="Gallery Image 3">
    <img src="./Img-vid/4.jpeg" alt="Gallery Image 4">
    <img src="./Img-vid/5.jpeg" alt="Gallery Image 5">
    <img src="./Img-vid/6.jpeg" alt="Gallery Image 6">
    <img src="./Img-vid/7.jpeg" alt="Gallery Image 7">
    <img src="./Img-vid/8.jpeg" alt="Gallery Image 8">
    <img src="./Img-vid/9.jpeg" alt="Gallery Image 9">
    <img src="./Img-vid/10.jpeg" alt="Gallery Image 10">
    <img src="./Img-vid/11.jpeg" alt="Gallery Image 11">
    <img src="./Img-vid/12.jpeg" alt="Gallery Image 12">
    <img src="./Img-vid/13.jpeg" alt="Gallery Image 13">
    <img src="./Img-vid/14.jpg" alt="Gallery Image 14">
    <img src="./Img-vid/15.jpg" alt="Gallery Image 15">
  </div>

  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <img id="fullscreenImage" src="" alt="Full Screen View" />
  </div>

  <script>
    const galleryContainer = document.getElementById('galleryContainer');
    const fullscreenOverlay = document.getElementById('fullscreenOverlay');
    const fullscreenImage = document.getElementById('fullscreenImage');
    const adminLoginBtn = document.getElementById('adminLogin');
    const adminPasswordContainer = document.getElementById('adminPasswordContainer');
    const adminPasswordInput = document.getElementById('adminPasswordInput');

    const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dhrjqsvmq/image/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'gallery_upload';

    const JSONBIN_BIN_ID = '684eea128a456b7966ae9886';
    const JSONBIN_SECRET_KEY = '$2a$10$1ReRtjk39Ep/jXa5fN7pA.NAeDEkqiJfuvhRgeB2drqcn7xSW/Lyi';

    const ADMIN_PASSWORD = 'your_admin_password'; // Replace with your real admin password

    let isAdmin = false;
    let uploadedImages = [];

    // Show/hide password input on admin login button click
    adminLoginBtn.addEventListener('click', () => {
      if (adminPasswordContainer.style.display === 'block') {
        adminPasswordContainer.style.display = 'none';
      } else {
        adminPasswordContainer.style.display = 'block';
        adminPasswordInput.focus();
      }
    });

    // Handle admin password input
    adminPasswordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (adminPasswordInput.value === ADMIN_PASSWORD) {
          isAdmin = true;
          adminLoginBtn.style.display = 'none';
          adminPasswordContainer.style.display = 'none';
          adminPasswordInput.value = '';
          showUploadButton();
          loadUploadedImages();
        } else {
          alert('Incorrect password!');
          adminPasswordInput.value = '';
        }
      }
    });

    // Show upload box
    function showUploadButton() {
      if (document.getElementById('uploadContainer')) return;

      const uploadContainer = document.createElement('div');
      uploadContainer.id = 'uploadContainer';
      uploadContainer.title = 'Click to upload new image';
      uploadContainer.style.position = 'relative';

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.id = 'uploadInput';
      fileInput.style.display = 'none';

      uploadContainer.appendChild(fileInput);

      // Add the green plus sign
      const plusSign = document.createElement('span');
      plusSign.textContent = '+';
      plusSign.style.fontSize = '48px';
      plusSign.style.color = '#95c11e';
      plusSign.style.position = 'absolute';
      plusSign.style.top = '50%';
      plusSign.style.left = '50%';
      plusSign.style.transform = 'translate(-50%, -50%)';
      plusSign.style.pointerEvents = 'none';
      uploadContainer.appendChild(plusSign);

      galleryContainer.appendChild(uploadContainer);

      // When upload container clicked, open file input
      uploadContainer.addEventListener('click', () => {
        fileInput.click();
      });

      // When file selected
      fileInput.addEventListener('change', async () => {
        const file = fileInput.files[0];
        if (!file) return;

        try {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

          const res = await fetch(CLOUDINARY_URL, {
            method: 'POST',
            body: formData
          });
          const data = await res.json();

          if (data.secure_url) {
            uploadedImages.push(data.secure_url);
            await saveUploadedImages();
            addImageToGallery(data.secure_url);
            fileInput.value = '';
          } else {
            alert('Upload failed.');
          }
        } catch (error) {
          alert('Upload error: ' + error.message);
        }
      });
    }

    // Add image element to gallery with delete handler for admin
    function addImageToGallery(url) {
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Uploaded Image';

      // Show fullscreen on click
      img.addEventListener('click', () => {
        fullscreenImage.src = img.src;
        fullscreenOverlay.classList.add('active');
      });

      // Right-click to delete for admin
      img.addEventListener('contextmenu', (e) => {
        if (!isAdmin) return;
        e.preventDefault();
        if (confirm('Delete this image?')) {
          deleteImage(url, img);
        }
      });

      galleryContainer.insertBefore(img, document.getElementById('uploadContainer'));
    }

    // Delete image from uploadedImages and JSONBin, and remove from DOM
    async function deleteImage(url, imgElement) {
      const index = uploadedImages.indexOf(url);
      if (index === -1) {
        // It's a preloaded image, delete from DOM only
        imgElement.remove();
        return;
      }

      uploadedImages.splice(index, 1);
      await saveUploadedImages();
      imgElement.remove();
    }

    // Load uploaded images from JSONBin and add to gallery
    async function loadUploadedImages() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: {
            'X-Master-Key': JSONBIN_SECRET_KEY
          }
        });
        const json = await res.json();
        uploadedImages = json.record.images || [];
        uploadedImages.forEach(url => addImageToGallery(url));
      } catch (error) {
        console.error('Failed to load uploaded images:', error);
      }
    }

    // Save uploaded images array to JSONBin
    async function saveUploadedImages() {
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': JSONBIN_SECRET_KEY,
            'X-Bin-Versioning': 'false'
          },
          body: JSON.stringify({ images: uploadedImages })
        });
      } catch (error) {
        console.error('Failed to save uploaded images:', error);
      }
    }

    // Add fullscreen preview for preloaded images
    document.querySelectorAll('.gallery-container img').forEach(img => {
      img.addEventListener('click', () => {
        fullscreenImage.src = img.src;
        fullscreenOverlay.classList.add('active');
      });

      // Admin right-click delete for preloaded images
      img.addEventListener('contextmenu', (e) => {
        if (!isAdmin) return;
        e.preventDefault();
        if (confirm('Delete this image?')) {
          img.remove();
        }
      });
    });

    // Close fullscreen on overlay click
    fullscreenOverlay.addEventListener('click', () => {
      fullscreenOverlay.classList.remove('active');
      fullscreenImage.src = '';
    });

  </script>
</body>
</html>
