<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body {
      background-color: black;
      padding: 100px 50px;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      z-index: 10;
      position: relative;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.4s ease;
      cursor: pointer;
      animation: popIn 0.5s ease forwards;
      border: 3px solid transparent;
    }

    .gallery-container img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #95c11e;
      border: 3px solid #95c11e;
      z-index: 20;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    .fullscreen-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px #95c11e;
      border: 4px solid #95c11e;
      animation: zoomIn 0.4s ease;
    }

    .fullscreen-overlay.active {
      display: flex;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      border-radius: 10px;
      height: 100%;
      min-height: 300px;
      cursor: pointer;
      position: relative;
      border: 3px dashed #333;
      transition: 0.3s ease;
    }

    .upload-box:hover {
      box-shadow: 0 0 15px #95c11e;
      border: 3px solid #95c11e;
    }

    .upload-box span {
      font-size: 48px;
      color: #95c11e;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #95c11e;
      border: none;
      color: black;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }

    .admin-login {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      border: 2px solid #95c11e;
      border-radius: 8px;
      padding: 10px;
      z-index: 10000;
    }

    .admin-login input {
      background: black;
      border: 1px solid #95c11e;
      color: white;
      padding: 5px;
    }

    /* Animations */
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Admin Login Box -->
  <div class="admin-login">
    <input type="password" id="adminPass" placeholder="Admin Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- Gallery -->
  <div class="gallery-container" id="gallery">
    <img src="./Img-vid/1.jpeg" alt="Gallery Image 1" class="static-image">
    <img src="./Img-vid/2.jpeg" alt="Gallery Image 2" class="static-image">
    <img src="./Img-vid/3.jpeg" alt="Gallery Image 3" class="static-image">
    <img src="./Img-vid/4.jpeg" alt="Gallery Image 4" class="static-image">
    <img src="./Img-vid/5.jpeg" alt="Gallery Image 5" class="static-image">
    <img src="./Img-vid/6.jpeg" alt="Gallery Image 6" class="static-image">
    <img src="./Img-vid/7.jpeg" alt="Gallery Image 7" class="static-image">
    <img src="./Img-vid/8.jpeg" alt="Gallery Image 8" class="static-image">
    <img src="./Img-vid/9.jpeg" alt="Gallery Image 9" class="static-image">
    <img src="./Img-vid/10.jpeg" alt="Gallery Image 10" class="static-image">
    <img src="./Img-vid/11.jpeg" alt="Gallery Image 11" class="static-image">
    <img src="./Img-vid/12.jpeg" alt="Gallery Image 12" class="static-image">
    <img src="./Img-vid/13.jpeg" alt="Gallery Image 13" class="static-image">
    <img src="./Img-vid/14.jpg" alt="Gallery Image 14" class="static-image">
    <img src="./Img-vid/15.jpg" alt="Gallery Image 15" class="static-image">
  </div>

  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <img id="fullscreenImage" src="" alt="Full Screen View" />
  </div>

  <script>
    let isAdmin = false;

    const CLOUDINARY_UPLOAD_PRESET = "YOUR_CLOUDINARY_UPLOAD_PRESET";
    const CLOUDINARY_CLOUD_NAME = "YOUR_CLOUDINARY_CLOUD_NAME";
    const JSONBIN_BIN_ID = "YOUR_JSONBIN_BIN_ID";
    const JSONBIN_SECRET = "YOUR_JSONBIN_SECRET_KEY";

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        isAdmin = true;
        enableUploadBox();
      } else {
        alert("Wrong password!");
      }
    }

    function enableUploadBox() {
      const gallery = document.getElementById("gallery");
      const uploadBox = document.createElement("div");
      uploadBox.classList.add("upload-box");
      uploadBox.innerHTML = `<span>+</span>`;

      uploadBox.onclick = async () => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.click();

        input.onchange = async () => {
          const file = input.files[0];
          if (!file) return;

          const formData = new FormData();
          formData.append("file", file);
          formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

          const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          const img = createImageElement(data.secure_url);
          gallery.insertBefore(img, uploadBox);
          saveToJsonBin();
        };
      };

      gallery.appendChild(uploadBox);
    }

    function createImageElement(url) {
      const wrapper = document.createElement("div");
      wrapper.style.position = "relative";

      const img = document.createElement("img");
      img.src = url;
      img.alt = "Uploaded Image";
      img.classList.add("uploaded-image");
      img.onclick = () => {
        fullscreenImage.src = img.src;
        overlay.classList.add("active");
      };

      wrapper.appendChild(img);

      if (isAdmin) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "Ã—";
        delBtn.classList.add("delete-btn");
        delBtn.onclick = async () => {
          wrapper.remove();
          await saveToJsonBin();
        };
        wrapper.appendChild(delBtn);
      }

      return wrapper;
    }

    async function saveToJsonBin() {
      const images = [...document.querySelectorAll(".uploaded-image")].map(img => img.src);
      await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": JSONBIN_SECRET,
          "X-Bin-Versioning": "false"
        },
        body: JSON.stringify({ images })
      });
    }

    async function loadUploadedImages() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: {
            "X-Master-Key": JSONBIN_SECRET
          }
        });
        const data = await res.json();
        const urls = data.record.images || [];

        const gallery = document.getElementById("gallery");
        const uploadBox = document.querySelector(".upload-box");

        urls.forEach(url => {
          const imgEl = createImageElement(url);
          gallery.insertBefore(imgEl, uploadBox || null);
        });
      } catch (err) {
        console.error("Failed to load uploaded images", err);
      }
    }

    const images = document.querySelectorAll('.gallery-container img');
    const overlay = document.getElementById('fullscreenOverlay');
    const fullscreenImage = document.getElementById('fullscreenImage');

    images.forEach(img => {
      img.addEventListener('click', () => {
        fullscreenImage.src = img.src;
        overlay.classList.add('active');
      });
    });

    overlay.addEventListener('click', () => {
      overlay.classList.remove('active');
      fullscreenImage.src = "";
    });

    loadUploadedImages();
  </script>
</body>
</html>
